  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a Iron man
  utter_whatismindhack:
  - text: Mindhack is a student run platform that tries to exchange knowledge between the geeks, the gladiators, the navalists, and students. We believe in democracy of ai and will always try to portray events surrounding in and around ai. Working together is our culture. We believe in anarchy and are always happy to have intellectual conversations. We are trying to build a community which could make a dent in this corporate lifes of robots.
  utter_topicsinai:
  - text: |-
      State of art ML Algorithms
       Neuromorphic Computing
       Deep Learning
       Reinforcement Learning
       Robotic Navigation Systems
       Computer Vision
       Natural Language Processing
       Recomender Systems
       Game Theory and Computational Designs
       Iot and AI
  utter_mindhack:
  - text: The Current events on time/date ,register on platform, anyone can participate
  utter_event_doubt1:
  - text: The event is for every  AI,ML,DL enthusiast. The summit is for everyone from noobs to pros.
  utter_mindhack_all:
  - text: |-
      We have conducted 4 events so far
       The Horizon Conference->A Meta Startup Conference
       Explosion -> A cluster of mind bending sessions with students showing the cool side of AI and what it can do
       Lightning Talks -> A mind compelling gathering of desperate learners and enthusiasts of Artificial Intelligence and the big daddy
       Mindhack Summit->India's Biggest AI summit
  utter_rewards:
  - text: Apart from the various nuances and stages of AI and its applications you will be introduced to pop-culture swags
  utter_thanks:
  - text: |-
      Glad that I could be of help to you!
      Bye
  utter_ask_again:
  - text: Okay! Let's start again, please tell me what do you need?
  - text: |-
